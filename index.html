<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTWIST - Feedback Form</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class="sidebar">
    <h1>NTWIST</h1>
    <nav>
        <ul>
            <li class="active"><a href="index.html">Feedback Form</a></li>
            <li><a href="sort.html">View Submissions</a></li>
            <li><a href="faq.html">FAQ</a></li>
        </ul>
    </nav>
</div>
<main>
    <h2>Feedback Form</h2>
    <form id="feedbackForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required minlength="2">
            <span class="error-message" id="nameError"></span>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span class="error-message" id="emailError"></span>
        </div>

        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" required minlength="10"></textarea>
            <span class="error-message" id="messageError"></span>
        </div>

        <div class="form-group">
            <label>Rating:</label>
            <div class="star-rating">
                <span class="star" data-value="1">☆</span>
                <span class="star" data-value="2">☆</span>
                <span class="star" data-value="3">☆</span>
                <span class="star" data-value="4">☆</span>
                <span class="star" data-value="5">☆</span>
                <input type="hidden" id="rating" name="rating" value="0">
            </div>
            <span class="error-message" id="ratingError"></span>
        </div>

        <div class="form-footer">
            <p id="timeSpent">Time spent: 0 seconds</p>
            <button type="submit">Submit</button>
        </div>
    </form>

    <div id="successMessage" class="hidden">
        <h3>Thank you for your feedback!</h3>
        <p>Your submission has been received.</p>
        <button id="newSubmission">Submit another response</button>
    </div>
</main>
<script src="assets/js/form.js"></script>
</body>
</html>
